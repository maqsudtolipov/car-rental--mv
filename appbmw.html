<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-grid">
      <aside class="sidebar">
        <div class="app-logo">Lando</div>
        <ul class="sidebar__nav">
          <li class="sidebar__nav-link sidebar__nav-link--active">
            <ion-icon name="car-sport-outline"></ion-icon><span>Ford</span>
          </li>
          <li class="sidebar__nav-link">
            <ion-icon name="car-sport-outline"></ion-icon><span>BMW</span>
          </li>
          <li class="sidebar__nav-link">
            <ion-icon name="calendar-outline"></ion-icon
            ><span>Appointments</span>
          </li>
        </ul>
        <ul class="sidebar__profile">
          <li>
            <ion-icon name="person-circle-outline"></ion-icon
            ><span>Profile</span>
          </li>
          <li>
            <ion-icon name="help-circle-outline"></ion-icon><span>Help</span>
          </li>
          <li><ion-icon name="book-outline"></ion-icon><span>About</span></li>
          <li>
            <ion-icon name="log-out-outline"></ion-icon><span>Logout</span>
          </li>
        </ul>
      </aside>
      <main>
        <section class="section-cars">
          <div class="mini-container">
            <h3 class="subheading">ULTIMATE DRIVING MACHINE</h3>
            <h2 class="heading-secondary">BMW COMPANY</h2>
            <div class="cars-list">
              <div class="car-card">
                <img src="img/bmw/bmw1.webp" alt="Ford company car" />
                <p class="car-card__title">BMW 6x m</p>
              </div>
              <div class="car-card">
                <img src="img/bmw/bmw2.webp" alt="Ford company car" />
                <p class="car-card__title">BMW 4x m</p>
              </div>
              <div class="car-card">
                <img src="img/bmw/bmw3.webp" alt="Ford company car" />
                <p class="car-card__title">bmw m8</p>
              </div>
              <div class="car-card">
                <img src="img/bmw/bmw4.webp" alt="Ford company car" />
                <p class="car-card__title">bmw ix </p>
              </div>
              <div class="car-card">
                <img src="img/bmw/bmw5.webp" alt="Ford company car" />
                <p class="car-card__title">bmw x3</p>
              </div>
              <div class="car-card">
                <img src="img/bmw/bmw6.webp" alt="Ford company car" />
                <p class="car-card__title">bmw x4</p>
                </div>

            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- ION ICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
