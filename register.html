<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css" />

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-hero">
      <div class="container-hero">
        <div class="hero__text-box">
          <form class="form" action="">
            <div>
              <label for="name">Full Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>

            <div>
              <label for="email">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div>
              <label for="password">Pasword</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div>
              <label for="password">Confirm Pasword</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Confirm your password"
                required
              />
            </div>
            <a class="btn btn--full margin-top--sm" href="#">Create Account</a>
          </form>
        </div>
        <div class="hero__img-box">
          <img
            src="img/hero--back.png"
            alt="Ford mustang GT500 blue back view"
          />
        </div>
      </div>
    </section>

    <!-- section partners -->
    <section class="section-partners">
      <div class="container partners">
        <h2 class="partners__heading">Our Partners</h2>
        <div class="logos">
          <img src="img/logos/image-1.png" alt="Partners logo" />
          <img src="img/logos/image-2.png" alt="Partners logo" />
          <img src="img/logos/image-3.png" alt="Partners logo" />
          <img src="img/logos/image-4.png" alt="Partners logo" />
          <img src="img/logos/image-5.png" alt="Partners logo" />
          <img src="img/logos/image-6.png" alt="Partners logo" />
          <img src="img/logos/image-7.png" alt="Partners logo" />
        </div>
      </div>
    </section>
  </body>
</html>
